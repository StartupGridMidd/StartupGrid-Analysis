<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="utf-8">
    <title>StartupGrid Analytics</title>
    <link rel="stylesheet" href="dist/css/home.css">
  </head>
  <body>
    <div id="container"></div>


    <script src="dist/js/main.js"></script>
    <script src="js/d3.js"></script>

    <script type="text/javascript">
      var data;
      d3.json("http://startupgrid-api-production.herokuapp.com/posts.json", function(error, json) {
        if (error) return console.warn(error);
        var date = d3.time.format("%Y-%m-%d");
        var datefn = function(d) {return date.parse(d.created_at)}
        data = json.slice();
        console.log(data);
        d3.select("#container").selectAll("p")
          .data(data)
          .append("p")
          .text(function(d) { return datefn(d) })
      });

    </script>
